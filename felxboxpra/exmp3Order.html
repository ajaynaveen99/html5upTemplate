<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Order Example</title>
    <style>
        .container {
            display: flex;
            border: 2px solid #333;
        }

        .item1 {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            margin: 10px;
            text-align: center;
            order: 3; /* Change order of item */
        }

        .item2 {
            background-color: #FF5722;
            color: white;
            padding: 20px;
            margin: 10px;
            text-align: center;
            order: 1; /* Change order of item */
        }

        .item3 {
            background-color: #9C27B0;
            color: white;
            padding: 20px;
            margin: 10px;
            text-align: center;
            order: 2; /* Change order of item */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item1">Item 1</div>
        <div class="item2">Item 2</div>
        <div class="item3">Item 3</div>
    </div>
</body>
</html>
