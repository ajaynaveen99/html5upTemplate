<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Parent Properties Example</title>
    <style>
        

        .item {
            background-color: #cff012;
            color: rgb(15, 15, 15);
            padding: 40px;
            border-radius: 50%;
            text-align: center;
            border: 5px solid rgb(155, 22, 22);
        }
      
        .demo{
            width:300px;
            height:300px;
            background-color: rgb(27, 19, 21);
        }
        .middle:hover {
           
            transition: 5s;

  transform: rotate(360deg);
}
           
             
        
        
        .smp{
            width:400px;
            height:400px;
            background-color: rgb(147, 252, 161);
        
            
        }
        .smp,.demo,.container,.item{
            display: flex;
            justify-content: center;
            align-items: center;
         
           
           
        }
        .middle{
            height: 100vh;
            display: flex;
            justify-content:center;
            align-items:center;
        }
    </style>
</head>
<body>
  <div class="middle"><div class="smp"><div class ="demo"><div class="container">
        <div class="item" style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">AJAY</div></div> 
       
    </div></div></div> 
</body>
</html>
